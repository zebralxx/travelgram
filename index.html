<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="bg-surface-color">
    <nav class="container">
      <a href="#" id="logo">
        <img src="assets/Logo.svg" alt="Logo">
      </a>

      <ul class="primary-menu">
        <li>
          <a href="#">
            <img src="assets/icons/MagnifyingGlass.svg" alt="magnifying glass icon">
          </a>
        </li>
        <li><a href="#">Explorer</a></li>
        <li><a href="#">My trips</a></li>
        <li><a href="#">
          <img src="assets/Profile pic.png" alt="Image of Isabela Torres">
        </a>
        </li>
      </ul>
    </nav>
  
      <header>
        <div class="container">
          <div class="profile">
            <img src="assets/Profile pic.png" alt="Imagem de Isabela Torres">
            <div>
              <h1>Isabela Torres</h1>
              <p>
                Lover of travel, culture and gastronomy. 🌍✈️
                Here I share the stories recorded in each click, exploring fascinating corners of our planet from the bustling city of São Paulo. 🏙️📸
              </p>
            </div>
          </div>

          <ul id="info">
            <li>
              <img src="assets/icons/MapPin.svg" alt="map icon">
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="assets/icons/AirplaneTilt.svg" alt="airplane icon">
              <span>37 countries</span>
            </li>
            <li>
              <img src="assets/icons/Image.svg" alt="image icon">
              <span>240 photos</span>
            </li>
          </ul>
        </div>
      </header>
    </div>
</body>
</html>
